<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="../static/js/validacion.js"></script>
    <link rel="stylesheet" href="../static/css/estilos.css" type="text/css">
</head>
<body>
    <header>Universidad Veracruzana<br><img src= "../static/img/uv.png" id="Imagen" title="UV" alt="Logo de la Universidad Veracruzana"></header>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="well well-sm">
                    <form class="form-horizontal" method="post" onsubmit="return validacion(this)">
                        <fieldset>
                            <legend class="text-center header">Inicio de sesión</legend>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-5">
                                    <label for="matricula">Matricula</label>
                                    {% csrf_token %}
                                    <input id="matricula" name="matricula" type="text" placeholder="Matricula" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <div class="col-md-5">
                                    <label for="contraseña">Contraseña</label>
                                    <input id="contraseña" name="contraseña" type="password" placeholder="contraseña" class="form-control">
                                </div>
                            </div>
    
                            <div class="form-group">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                <div class="col-md-5">
                                    <label for="usuarios">Tipo de usuario</label>
                                    <select name="usuario" id="usuario">
                                        <option value="---">---</option>
                                        <option value="alumno">Alumno</option>
                                        <option value="maestro">Maestro</option>
                                    </select>
                                </div>
                            </div>
    
    
                            <div class="form-group">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg" id="ingresar">Ingresar</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>Universidad Veracruzana<br>- Facultad de Economía, Geografía y Estadística<br>Xalapa-Enríquez, Ver.México</footer>
</body>
</html>
